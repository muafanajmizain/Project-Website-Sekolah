    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        overflow-x: hidden;
      }
      body::-webkit-scrollbar {
        width: 8px;
      }
      body::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      body::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      body::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .sidebar-menu a {
        transition: all 0.3s ease;
      }
      .sidebar-menu a:hover {
        background: #f3f4f6;
        border-left: 4px solid #2563eb;
      }
      .sidebar-menu a.active {
        background: #eff6ff;
        border-left: 4px solid #2563eb;
        color: #2563eb;
        font-weight: 600;
      }
      .btn-upload {
        cursor: pointer;
      }
      .img-preview {
        max-width: 150px;
        max-height: 150px;
        object-fit: cover;
        border-radius: 8px;
      }
      .table-img {
        width: 80px;
        height: 60px;
        object-fit: cover;
        border-radius: 6px;
      }
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      /* Spinner */
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      /* Fade in */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
    </style>
  </head>

    <!-- Script -->
    <script>
      // ==========================================
      // KONFIGURASI API
      // ==========================================
      const API_BASE_URL =
        "https://chool-ekarahma2846311-08tanrqk.apn.leapcell.dev";
      const API_GALERI_URL = `${API_BASE_URL}/api/galeri`;
      const API_UPLOAD_URL = `${API_BASE_URL}/api/upload`;

      // ==========================================
      // VARIABEL GLOBAL
      // ==========================================
      let editMode = false;
      let editId = null;

      // ==========================================
      // 🔐 FUNGSI CEK AUTHENTICATION & REDIRECT
      // ==========================================
      function checkAuthAndRedirect(response) {
        // Jika response 401 (Unauthorized), redirect ke login
        if (response.status === 401) {
          showToast("Sesi Anda habis. Silakan login kembali!", "warning");
          setTimeout(() => {
            window.location.href = "Login_admin.html"; // Sesuaikan dengan nama file login Anda
          }, 1500);
          return true;
        }
        return false;
      }

      // ==========================================
      // 🎯 NAVIGATION HANDLER (Active Menu)
      // ==========================================
      function setActiveMenu() {
        // Ambil nama file halaman saat ini
        const currentPage =
          window.location.pathname.split("/").pop() || "galeri.html";

        // Ambil semua link navigasi/sidebar
        const navLinks = document.querySelectorAll(
          ".nav-link, nav a, .sidebar a"
        );

        navLinks.forEach((link) => {
          // Hapus class active dari semua link
          link.classList.remove("active");

          // Ambil href dari link
          const linkHref = link.getAttribute("href");

          // Jika href sama dengan halaman saat ini, tambahkan class active
          if (linkHref === currentPage) {
            link.classList.add("active");
          }
        });
      }

      // ==========================================
      // INISIALISASI APLIKASI
      // ==========================================
      document.addEventListener("DOMContentLoaded", () => {
        console.log("🚀 Aplikasi Admin Galeri dimulai");

        // Set menu aktif saat halaman dimuat
        setActiveMenu();

        // Load data galeri
        loadGallery();

        // Initialize form handlers
        initializeFormHandlers();
      });

      // ==========================================
      // HANDLER FORM & INPUT
      // ==========================================
      function initializeFormHandlers() {
        const fotoInput = document.getElementById("fotoInput");
        const fileName = document.getElementById("fileName");
        const imagePreview = document.getElementById("imagePreview");
        const previewImg = imagePreview.querySelector("img");

        // Handler untuk preview gambar
        fotoInput.addEventListener("change", function () {
          const file = this.files[0];
          if (!file) {
            resetPreview();
            return;
          }

          // Validasi tipe file
          const allowedTypes = ["image/jpeg", "image/jpg", "image/png"];
          if (!allowedTypes.includes(file.type)) {
            showToast("Format gambar harus JPG, JPEG, atau PNG!", "error");
            this.value = "";
            resetPreview();
            return;
          }

          // Validasi ukuran file (max 5MB)
          if (file.size > 5 * 1024 * 1024) {
            showToast("Ukuran file maksimal 5MB!", "error");
            this.value = "";
            resetPreview();
            return;
          }

          // Tampilkan preview
          fileName.textContent = file.name;
          const reader = new FileReader();
          reader.onload = (e) => {
            previewImg.src = e.target.result;
            imagePreview.classList.remove("hidden");
          };
          reader.readAsDataURL(file);
        });

        // Handler submit form
        document
          .getElementById("uploadForm")
          .addEventListener("submit", handleSubmit);

        // Handler tombol cancel
        const btnCancel = document.getElementById("btnCancel");
        if (btnCancel) {
          btnCancel.addEventListener("click", resetForm);
        }
      }

      function resetPreview() {
        document.getElementById("fileName").textContent =
          "Belum ada file dipilih";
        document.getElementById("imagePreview").classList.add("hidden");
      }

      // ==========================================
      // HANDLER SUBMIT FORM
      // ==========================================
      async function handleSubmit(e) {
        e.preventDefault();

        const fotoInput = document.getElementById("fotoInput");
        const judulInput = document.getElementById("judulInput");
        const btnSubmit = document.getElementById("btnSubmit");
        const btnText = document.getElementById("btnText");

        // Validasi input
        if (!editMode && !fotoInput.files[0]) {
          return showToast("Pilih gambar terlebih dahulu!", "error");
        }

        if (!judulInput.value.trim()) {
          return showToast("Judul wajib diisi!", "error");
        }

        // Disable button dan ubah text
        btnSubmit.disabled = true;
        btnText.textContent = editMode
          ? " Memperbarui..."
          : " Mengupload...";

        try {
          let fotoUrl = null;

          // Upload foto jika ada file baru
          if (fotoInput.files[0]) {
            fotoUrl = await uploadFoto(fotoInput.files[0]);
          }

          // Simpan data galeri
          await saveGaleri(fotoUrl, judulInput.value.trim());

          showToast(
            `Galeri berhasil ${editMode ? "diperbarui" : "ditambahkan"} ✅`,
            "success"
          );

          resetForm();
          setTimeout(() => loadGallery(), 500);
        } catch (err) {
          console.error("❌ Error lengkap:", err);
          showToast(err.message, "error");
        } finally {
          btnSubmit.disabled = false;
          btnText.textContent = editMode ? " Update" : " Simpan";
        }
      }

      // ==========================================
      // FUNGSI UPLOAD FOTO (DIPERBAIKI - TANPA CREDENTIALS)
      // ==========================================
      async function uploadFoto(file) {
        console.log(" Mengupload foto:", file.name);

        const formData = new FormData();
        formData.append("foto", file);

        try {
          const uploadResponse = await fetch(API_UPLOAD_URL, {
            method: "POST",
            body: formData,
            // TIDAK PAKAI credentials jika backend tidak support CORS dengan credentials
          });

          console.log("Upload status:", uploadResponse.status);

          // CEK AUTHENTICATION
          if (checkAuthAndRedirect(uploadResponse)) {
            throw new Error("Unauthorized: Login dulu!");
          }

          const uploadResult = await uploadResponse.json();
          console.log("Upload result:", uploadResult);

          if (!uploadResponse.ok) {
            const errorMsg =
              uploadResult.message ||
              uploadResult.error ||
              "Gagal mengupload gambar!";
            throw new Error(errorMsg);
          }

          // Coba berbagai kemungkinan key response
          const fotoUrl =
            uploadResult.foto_url ||
            uploadResult.url ||
            uploadResult.path ||
            uploadResult.file_url ||
            uploadResult.data?.foto_url ||
            uploadResult.data?.url;

          console.log("Foto URL:", fotoUrl);

          if (!fotoUrl) {
            console.error(
              "Full upload response:",
              JSON.stringify(uploadResult, null, 2)
            );
            throw new Error("URL gambar tidak ditemukan di response!");
          }

          return fotoUrl;
        } catch (err) {
          // Jika error network (CORS atau connection)
          if (err.name === "TypeError" && err.message.includes("fetch")) {
            console.error(" Network Error:", err);
            throw new Error(
              "Gagal terhubung ke server. Periksa koneksi internet Anda."
            );
          }
          throw err;
        }
      }

      // ==========================================
      // FUNGSI SIMPAN DATA GALERI (DIPERBAIKI)
      // ==========================================
      async function saveGaleri(fotoUrl, judul) {
        const galeriData = {
          judul: judul,
          author_id: 1,
        };

        if (fotoUrl) {
          galeriData.foto_url = fotoUrl;
        } else if (!editMode) {
          throw new Error("Foto URL tidak tersedia!");
        }

        console.log(" Menyimpan data galeri:", galeriData);

        const url = editMode ? `${API_GALERI_URL}/${editId}` : API_GALERI_URL;
        const method = editMode ? "PUT" : "POST";

        try {
          const saveResponse = await fetch(url, {
            method: method,
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify(galeriData),
            // TIDAK PAKAI credentials jika backend tidak support CORS dengan credentials
          });

          console.log("Save status:", saveResponse.status);

          // CEK AUTHENTICATION
          if (checkAuthAndRedirect(saveResponse)) {
            throw new Error("Unauthorized: Login dulu!");
          }

          const saveResult = await saveResponse.json();
          console.log("Save result:", saveResult);

          if (!saveResponse.ok) {
            const errorMsg =
              saveResult.message ||
              saveResult.error ||
              `Gagal ${editMode ? "memperbarui" : "menyimpan"} data!`;
            throw new Error(errorMsg);
          }

          return saveResult;
        } catch (err) {
          // Jika error network (CORS atau connection)
          if (err.name === "TypeError" && err.message.includes("fetch")) {
            console.error("❌ Network Error:", err);
            throw new Error(
              "Gagal terhubung ke server. Periksa koneksi internet Anda."
            );
          }
          throw err;
        }
      }

      // ==========================================
      // FUNGSI RESET FORM
      // ==========================================
      function resetForm() {
        document.getElementById("uploadForm").reset();
        document.getElementById("fileName").textContent =
          "Belum ada file dipilih";
        document.getElementById("imagePreview").classList.add("hidden");
        document.getElementById("btnCancel").classList.add("hidden");
        document.getElementById("btnText").textContent = "💾 Simpan";
        editMode = false;
        editId = null;
      }

      // ==========================================
      // FUNGSI LOAD GALERI (DIPERBAIKI)
      // ==========================================
      async function loadGallery() {
        const loading = document.getElementById("loadingState");
        const empty = document.getElementById("emptyState");
        const table = document.getElementById("galleryTable");
        const tbody = document.getElementById("galleryTableBody");

        try {
          loading.classList.remove("hidden");
          empty.classList.add("hidden");
          table.classList.add("hidden");
          tbody.innerHTML = "";

          console.log("📥 Memuat data galeri...");

          const res = await fetch(API_GALERI_URL, {
            // TIDAK PAKAI credentials jika backend tidak support CORS dengan credentials
          });

          console.log("Load gallery status:", res.status);

          // CEK AUTHENTICATION
          if (checkAuthAndRedirect(res)) {
            loading.classList.add("hidden");
            return;
          }

          if (!res.ok) throw new Error("Gagal memuat data!");

          const data = await res.json();
          const items = Array.isArray(data) ? data : data.data || [];
          console.log("Total items loaded:", items.length);

          loading.classList.add("hidden");

          if (!items.length) {
            empty.classList.remove("hidden");
            return;
          }

          items.forEach((item) => {
            const tr = document.createElement("tr");
            const imageUrl = getImageUrl(item.foto_url);
            const escapedJudul = escapeHtml(item.judul || "-").replace(
              /'/g,
              "&#39;"
            );

            // TABEL DENGAN ICON BUTTON DAN JUDUL TANPA BOLD
            tr.innerHTML = `
    <td class="px-6 py-4">
      <img src="${imageUrl}" 
           class="w-16 h-16 rounded-lg object-cover shadow-sm"
           onerror="this.src='https://via.placeholder.com/64?text=No+Image'"
           alt="${escapeHtml(item.judul || "Gallery")}"/>
    </td>
    <td class="px-6 py-4 text-gray-900">
      ${escapeHtml(item.judul || "-")}
    </td>
    <td class="px-6 py-4 text-sm">
      <div class="flex items-center space-x-3">
        <button onclick='editGallery(${
          item.id
        }, "${escapedJudul}", "${imageUrl}")' 
                class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition" 
                title="Edit">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
        </button>
        <button onclick="deleteGallery(${item.id})" 
                class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition" 
                title="Hapus">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        </button>
      </div>
    </td>
  `;
            tbody.appendChild(tr);
          });

          table.classList.remove("hidden");
        } catch (err) {
          console.error("❌ Error load gallery:", err);

          // Error handling yang lebih spesifik
          if (err.name === "TypeError" && err.message.includes("fetch")) {
            showToast(
              "Gagal terhubung ke server. Periksa koneksi internet.",
              "error"
            );
          } else {
            showToast(err.message, "error");
          }

          loading.classList.add("hidden");
          empty.classList.remove("hidden");
        }
      }

      // ==========================================
      // FUNGSI EDIT GALERI
      // ==========================================
      function editGallery(id, judul, fotoUrl) {
        console.log("✏️ Edit mode untuk ID:", id);

        editMode = true;
        editId = id;

        // Decode HTML entities dari judul
        const textarea = document.createElement("textarea");
        textarea.innerHTML = judul;
        const decodedJudul = textarea.value;

        // Set form values
        document.getElementById("judulInput").value = decodedJudul;
        document.getElementById("btnText").textContent = " Update";
        document.getElementById("btnCancel").classList.remove("hidden");

        // Set preview image
        const imagePreview = document.getElementById("imagePreview");
        const previewImg = imagePreview.querySelector("img");
        previewImg.src = fotoUrl;
        imagePreview.classList.remove("hidden");

        document.getElementById("fileName").textContent =
          "Upload foto baru (opsional)";

        // Scroll ke form
        document.getElementById("uploadForm").scrollIntoView({
          behavior: "smooth",
          block: "start",
        });

        showToast("Mode edit aktif. Upload foto baru opsional.", "info");
      }

      // ==========================================
      // FUNGSI DELETE GALERI (DIPERBAIKI)
      // ==========================================
      async function deleteGallery(id) {
        if (!confirm("⚠️ Yakin ingin menghapus foto ini?")) return;

        try {
          console.log(`🗑️ Menghapus galeri ID: ${id}`);

          const res = await fetch(`${API_GALERI_URL}/${id}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            // TIDAK PAKAI credentials jika backend tidak support CORS dengan credentials
          });

          console.log("Delete response status:", res.status);

          // CEK AUTHENTICATION
          if (checkAuthAndRedirect(res)) {
            return;
          }

          // Handle status 204 (No Content) - sukses tanpa body
          if (res.status === 204) {
            showToast("Data berhasil dihapus ✅", "success");
            setTimeout(() => loadGallery(), 500);
            return;
          }

          // Handle response dengan body
          const result = await res.json();
          console.log("Delete result:", result);

          if (!res.ok) {
            const errorMsg =
              result.message || result.error || "Gagal menghapus data!";
            throw new Error(errorMsg);
          }

          showToast("Data berhasil dihapus ✅", "success");
          setTimeout(() => loadGallery(), 500);
        } catch (err) {
          console.error("❌ Error delete:", err);

          // Error handling yang lebih spesifik
          if (err.name === "TypeError" && err.message.includes("fetch")) {
            showToast(
              "Gagal terhubung ke server. Periksa koneksi internet.",
              "error"
            );
          } else {
            showToast(
              err.message || "Terjadi kesalahan saat menghapus data",
              "error"
            );
          }
        }
      }

      // ==========================================
      // HELPER FUNCTIONS
      // ==========================================

      // Get full image URL
      function getImageUrl(foto_url) {
        if (!foto_url) return "https://via.placeholder.com/64?text=No+Image";
        if (foto_url.startsWith("http")) return foto_url;
        return `${API_BASE_URL}${foto_url}`;
      }

      // Escape HTML untuk mencegah XSS
      function escapeHtml(str) {
        if (!str) return "";
        const div = document.createElement("div");
        div.textContent = str;
        return div.innerHTML;
      }

      // Tampilkan toast notification
      function showToast(msg, type = "info") {
        const toast = document.createElement("div");

        const bgColor =
          {
            success: "bg-green-500",
            error: "bg-red-500",
            info: "bg-blue-500",
            warning: "bg-yellow-500",
          }[type] || "bg-blue-500";

        toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white shadow-lg z-50 ${bgColor} animate-slide-in`;
        toast.textContent = msg;

        document.body.appendChild(toast);

        setTimeout(() => {
          toast.classList.add("animate-slide-out");
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }

      // ==========================================
      // FUNGSI UNTUK HALAMAN USER (DIPERBAIKI)
      // ==========================================
      async function loadUserGallery() {
        const galleryContainer = document.getElementById("galleryContainer");

        try {
          console.log("📥 Memuat galeri untuk user...");
          const res = await fetch(API_GALERI_URL, {
            // TIDAK PAKAI credentials jika backend tidak support CORS dengan credentials
          });

          // CEK AUTHENTICATION (opsional untuk halaman user)
          if (checkAuthAndRedirect(res)) {
            return;
          }

          if (!res.ok) throw new Error("Gagal memuat galeri");

          const data = await res.json();
          const items = Array.isArray(data) ? data : data.data || [];

          if (!items.length) {
            galleryContainer.innerHTML = `
    <div class="col-span-full text-center py-12">
      <div class="text-gray-400 text-6xl mb-4">📷</div>
      <p class="text-gray-500 text-lg">Belum ada foto di galeri</p>
    </div>
  `;
            return;
          }

          galleryContainer.innerHTML = items
            .map((item) => {
              const imageUrl = getImageUrl(item.foto_url);
              return `
    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition duration-300 transform hover:-translate-y-1">
      <img src="${imageUrl}" 
           class="w-full h-48 object-cover"
           onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'"
           alt="${escapeHtml(item.judul)}"
           loading="lazy"/>
      <div class="p-4">
        <h3 class="font-semibold text-lg text-gray-800 line-clamp-2">
          ${escapeHtml(item.judul)}
        </h3>
        <!-- TIDAK ADA INFORMASI AUTHOR -->
      </div>
    </div>
  `;
            })
            .join("");
        } catch (err) {
          console.error("❌ Error load user gallery:", err);

          // Error handling yang lebih spesifik
          let errorMsg = "Gagal memuat galeri";
          if (err.name === "TypeError" && err.message.includes("fetch")) {
            errorMsg = "Gagal terhubung ke server. Periksa koneksi internet.";
          }

          galleryContainer.innerHTML = `
  <div class="col-span-full text-center py-12">
    <div class="text-red-400 text-6xl mb-4">⚠️</div>
    <p class="text-red-500 text-lg">${errorMsg}</p>
    <button onclick="loadUserGallery()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
      🔄 Coba Lagi
    </button>
  </div>
`;
        }
      }
    </script>
  </body>
