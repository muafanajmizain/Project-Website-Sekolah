<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - SMA Negeri 1 Purwokerto</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Inter", sans-serif;
      }

      /* Background overlay untuk gambar */
      .bg-overlay {
        position: relative;
      }

      .bg-overlay::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.45);
        z-index: 1;
      }

      .content-wrapper {
        position: relative;
        z-index: 2;
      }

      /* Background image */
      .bg-school {
        background-image: url("images/gedung-sekolah.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Form styling */
      .form-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }

      /* Smooth transitions */
      .smooth-transition {
        transition: all 0.3s ease;
      }

      /* Alert animation */
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert-animate {
        animation: slideDown 0.4s ease-out;
      }
    </style>
  </head>
  <body class="min-h-screen bg-school bg-overlay">
    <div
      class="content-wrapper min-h-screen flex flex-col items-center justify-center p-4"
    >
      <!-- Header Title -->
      <div class="text-center mb-8">
        <h1
          class="text-4xl md:text-5xl lg:text-6xl font-black text-white tracking-wide mb-2 drop-shadow-2xl"
        >
          SMA NEGERI 1 PURWOKERTO
        </h1>
        <p class="text-white text-lg md:text-xl font-medium drop-shadow-lg">
          Portal Administrator
        </p>
      </div>

      <!-- Login Form Container -->
      <div class="w-full max-w-md">
        <!-- Alert Error (Hidden by default) -->
        <div
          id="alertError"
          class="hidden mb-4 bg-red-500 text-white px-4 py-3 rounded-lg shadow-lg alert-animate"
        >
          <div class="flex items-center">
            <svg
              class="w-5 h-5 mr-3 flex-shrink-0"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span id="alertMessage" class="text-sm font-medium"
              >Login gagal! Periksa username dan password Anda.</span
            >
          </div>
        </div>

        <!-- Form Card -->
        <div class="form-container rounded-2xl shadow-2xl p-8">
          <!-- Form Title -->
          <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
            Form Login
          </h2>

          <!-- Login Form -->
          <form id="loginForm" class="space-y-5">
            <!-- Username Input -->
            <div>
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <svg
                    class="h-5 w-5 text-gray-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                </div>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="smooth-transition w-full pl-12 pr-4 py-3.5 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-800 placeholder-gray-500"
                  placeholder="Username"
                  required
                />
              </div>
            </div>

            <!-- Password Input -->
            <div>
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"
                >
                  <svg
                    class="h-5 w-5 text-gray-500"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                    ></path>
                  </svg>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="smooth-transition w-full pl-12 pr-12 py-3.5 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none text-gray-800 placeholder-gray-500"
                  placeholder="Password"
                  required
                />
                <!-- Toggle Password Visibility -->
                <button
                  type="button"
                  id="togglePassword"
                  class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-gray-700 smooth-transition"
                >
                  <!-- Eye Icon (Show) -->
                  <svg
                    id="eyeIcon"
                    class="h-5 w-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    ></path>
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    ></path>
                  </svg>
                  <!-- Eye Slash Icon (Hide) -->
                  <svg
                    id="eyeSlashIcon"
                    class="h-5 w-5 hidden"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              id="loginBtn"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3.5 px-4 rounded-lg smooth-transition transform hover:scale-[1.02] active:scale-[0.98] shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300"
            >
              <span id="btnText">Login</span>
              <span id="btnLoader" class="hidden">
                <svg
                  class="animate-spin h-5 w-5 mx-auto"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
              </span>
            </button>
          </form>
        </div>

        <!-- Footer Link -->
        <div class="text-center mt-6">
          <a
            href="https://sman1purwokerto.sch.id"
            target="_blank"
            class="text-white text-sm font-medium hover:underline drop-shadow-lg smooth-transition hover:text-blue-200"
          >
            Â© 2024 SMA Negeri 1 Purwokerto
          </a>
        </div>
      </div>
    </div>

    <script>
      // ========================================
      // PASSWORD TOGGLE FUNCTIONALITY
      // ========================================

      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      const eyeSlashIcon = document.getElementById("eyeSlashIcon");

      togglePassword.addEventListener("click", function () {
        // Toggle password visibility
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        // Toggle icon
        eyeIcon.classList.toggle("hidden");
        eyeSlashIcon.classList.toggle("hidden");
      });

      // ========================================
      // LOGIN HANDLER SCRIPT
      // ========================================

      const loginForm = document.getElementById("loginForm");
      const alertError = document.getElementById("alertError");
      const alertMessage = document.getElementById("alertMessage");
      const loginBtn = document.getElementById("loginBtn");
      const btnText = document.getElementById("btnText");
      const btnLoader = document.getElementById("btnLoader");

      // Hide alert function
      function hideAlert() {
        alertError.classList.add("hidden");
      }

      // Show alert function
      function showAlert(message) {
        alertMessage.textContent = message;
        alertError.classList.remove("hidden");

        // Auto hide after 5 seconds
        setTimeout(hideAlert, 5000);
      }

      // Toggle loading state
      function setLoading(isLoading) {
        if (isLoading) {
          loginBtn.disabled = true;
          loginBtn.classList.add("opacity-75", "cursor-not-allowed");
          btnText.classList.add("hidden");
          btnLoader.classList.remove("hidden");
        } else {
          loginBtn.disabled = false;
          loginBtn.classList.remove("opacity-75", "cursor-not-allowed");
          btnText.classList.remove("hidden");
          btnLoader.classList.add("hidden");
        }
      }

      // Form submit handler
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Hide any previous alerts
        hideAlert();

        // Get form data
        const formData = {
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
        };

        // Basic validation
        if (!formData.username || !formData.password) {
          showAlert("Mohon lengkapi username dan password.");
          return;
        }

        // Set loading state
        setLoading(true);

        try {
          // API Endpoint (ganti dengan endpoint yang sebenarnya)
          const API_URL = "https://api.example.com/admin/login";

          // Send POST request
          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify(formData),
          });

          // Parse response
          const data = await response.json();

          // Check if login successful
          if (response.ok && data.success) {
            // Store token if provided
            if (data.token) {
              // Note: localStorage is not supported in Claude artifacts
              // In production, you would use:
              // localStorage.setItem('authToken', data.token);
              console.log("Token received:", data.token);
            }

            // Show success message
            alert("Login berhasil! Mengalihkan ke dashboard...");

            // Redirect to dashboard
            // window.location.href = '/admin/dashboard';
          } else {
            // Show error message
            const errorMsg =
              data.message || "Username atau password tidak valid.";
            showAlert(errorMsg);
          }
        } catch (error) {
          // Handle network errors
          console.error("Login error:", error);
          showAlert("Terjadi kesalahan koneksi. Silakan coba lagi.");
        } finally {
          // Remove loading state
          setLoading(false);
        }
      });

      // ========================================
      // DEMO MODE - REMOVE IN PRODUCTION
      // ========================================

            const username = document.getElementById('username').value;

            if (username === 'admin' && password === 'admin123') {
                alert('Login berhasil! (Demo Mode)');
                // Redirect ke dashboard
            } else {
                showAlert('Username atau password salah. Coba: admin / admin123');
            }
            
            setLoading(false);
        });
        */
    </script>
  </body>
</html>
