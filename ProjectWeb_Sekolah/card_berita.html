<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berita Sekolah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 320px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    /* BAGIAN GAMBAR */
    .card-image {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.4s ease;
    }

    .card-image:hover img {
      transform: scale(1.1);
      filter: brightness(70%);
    }

    .btn-lihat-gambar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      color: #1e3a8a;
      border: 2px solid #1e3a8a;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      opacity: 0;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card-image:hover .btn-lihat-gambar {
      opacity: 1;
    }

    /* ISI CARD */
    .card-content {
      padding: 18px 20px 25px;
    }

    .tanggal {
      color: #6b7280;
      font-size: 0.85rem;
      margin-bottom: 6px;
    }

    .judul {
      font-size: 1.05rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 8px;
    }

    .deskripsi {
      color: #4b5563;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .btn-detail {
      display: inline-block;
      background-color: #1d4ed8;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-detail:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-image">
      <img src="images/kepsek.png" alt="Berita Sekolah">
      <button class="btn-lihat-gambar">Lihat Gambar</button>
    </div>
    <div class="card-content">
      <p class="tanggal">21 Juli 2025</p>
      <h3 class="judul">Upacara memperingati Hari Kemerdekaan</h3>
      <p class="deskripsi">
        Juara 1 Tingkat Provinsi dalam ajang lomba semangat kemerdekaan dan kegiatan sosial sekolah yang diikuti oleh seluruh siswa.
      </p>
      <a href="#" class="btn-detail">Lihat Detail</a>
    </div>
  </div>

</body>
</html>
