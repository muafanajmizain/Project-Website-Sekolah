    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        overflow-x: hidden;
      }
      body::-webkit-scrollbar {
        width: 8px;
      }
      body::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      body::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      body::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .sidebar-menu a {
        transition: all 0.3s ease;
      }
      .sidebar-menu a:hover {
        background: #f3f4f6;
        border-left: 4px solid #2563eb;
      }
      .sidebar-menu a.active {
        background: #eff6ff;
        border-left: 4px solid #2563eb;
        color: #2563eb;
        font-weight: 600;
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

          <!-- Form Section -->

            <h2 class="text-xl font-semibold text-gray-800 mb-6" id="formTitle">
              Tambah Galeri
            </h2>

            <form id="galeriForm" class="space-y-4">
              <input type="hidden" id="editId" value="" />

              <!-- Upload Foto -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Upload Foto <span class="text-red-500">*</span></label
                >
                <div class="flex items-center space-x-4">
                  <input
                    type="file"
                    id="fileInput"
                    accept=".jpg,.jpeg,.png"
                    class="hidden"
                  />
                  <button
                    type="button"
                    onclick="document.getElementById('fileInput').click()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                  >
                    Upload Foto
                  </button>
                  <span id="uploadStatus" class="text-sm text-gray-500"
                    >Belum ada file dipilih</span
                  >
                </div>
                <input type="hidden" id="fotoUrl" value="" required />
                <div id="imagePreview" class="mt-4 hidden">
                  <img
                    src=""
                    alt="Preview"
                    class="w-40 h-40 object-cover rounded-lg border-2 border-gray-300 shadow-sm"
                  />
                </div>
              </div>

              <!-- Tanggal -->

                <label

                  class="block text-sm font-medium text-gray-700 mb-2"

                  id="tanggal"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"

              <!-- Judul -->

                <label
                  for="judul"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Judul <span class="text-red-500">*</span></label

                  type="text"
                  id="judul"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"

              <!-- Button Submit -->

                  type="submit"
                  id="btnSubmit"
                  class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium"

                  id="btnCancel"
                  onclick="resetForm()"
                  class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition font-medium hidden"

                  Batal

    >
      <p id="toastMessage"></p>

    <script>
      // API Configuration
      const API_BASE_URL = "https://api.example.com";
      const API_UPLOAD_URL = `${API_BASE_URL}/upload`;
      const API_GALERI_URL = `${API_BASE_URL}/galeri`;

      // Mode Demo: set true untuk testing tanpa backend
      const DEMO_MODE = true;

      let editingId = null;
      let uploadedFotoUrl = "";

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        loadGaleriData();
      });

      // File upload handler
      document
        .getElementById("fileInput")
        .addEventListener("change", async function (e) {
          const file = e.target.files[0];
          if (!file) return;

          // Validasi format file
          const allowedTypes = ["image/jpeg", "image/jpg", "image/png"];
          if (!allowedTypes.includes(file.type)) {
            showToast(
              "Format file tidak didukung. Gunakan JPEG, JPG, atau PNG.",
              "error"
            );
            e.target.value = "";
            return;
          }

          // Validasi ukuran file (max 5MB)
          if (file.size > 5 * 1024 * 1024) {
            showToast("Ukuran file terlalu besar. Maksimal 5MB.", "error");
            e.target.value = "";
            return;
          }

          // Update status
          document.getElementById("uploadStatus").innerHTML =
            '<span class="spinner"></span> Mengupload...';

          try {
            let imageUrl;

            if (DEMO_MODE) {
              // MODE DEMO: Simulasi upload tanpa backend
              await new Promise((resolve) => setTimeout(resolve, 1000)); // Simulasi delay
              imageUrl = URL.createObjectURL(file);
              console.log("Demo Mode: Menggunakan preview lokal");
            } else {
              // MODE PRODUCTION: Upload ke API backend
              const formData = new FormData();
              formData.append("foto", file);

              const response = await fetch(API_UPLOAD_URL, {
                method: "POST",
                body: formData,
              });

              if (!response.ok) {
                throw new Error(
                  "Upload gagal - Server response: " + response.status
                );
              }

              const result = await response.json();
              imageUrl = result.imageUrl;
            }

            // Simpan URL dari response API
            uploadedFotoUrl = imageUrl;
            document.getElementById("fotoUrl").value = imageUrl;
            document.getElementById("uploadStatus").innerHTML =
              '<span class="text-green-600">✓ Upload berhasil' +
              (DEMO_MODE ? " (Demo Mode)" : "") +
              "</span>";

            // Preview gambar
            const preview = document.getElementById("imagePreview");
            preview.querySelector("img").src = imageUrl;
            preview.classList.remove("hidden");

            showToast("Foto berhasil diupload!", "success");
          } catch (error) {
            console.error("Upload error:", error);
            console.error("Detail error:", error.message);

            // Tampilkan pesan error yang lebih detail
            document.getElementById("uploadStatus").innerHTML =
              '<span class="text-red-600">✗ Upload gagal - ' +
              error.message +
              "</span>";
            showToast(
              "Upload gagal: " +
                error.message +
                ". Aktifkan DEMO_MODE untuk testing.",
              "error"
            );

            // Reset file input
            e.target.value = "";
          }
        });

      // Form submit handler
      document
        .getElementById("galeriForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const fotoUrl = document.getElementById("fotoUrl").value;
          const tanggal = document.getElementById("tanggal").value;
          const judul = document.getElementById("judul").value;

          if (!fotoUrl) {
            showToast("Harap upload foto terlebih dahulu", "error");
            return;
          }

          const galeriData = {
            foto_url: fotoUrl,
            tanggal: tanggal,
            judul: judul,
          };

          // Disable button
          const btnSubmit = document.getElementById("btnSubmit");
          const btnText = document.getElementById("btnText");
          btnSubmit.disabled = true;
          btnText.innerHTML = '<span class="spinner"></span> Menyimpan...';

          try {
            if (DEMO_MODE) {
              // MODE DEMO: Simpan ke localStorage
              await new Promise((resolve) => setTimeout(resolve, 500)); // Simulasi delay

              let demoData = getDemoData();

              if (editingId) {
                // Update data
                const index = demoData.findIndex(
                  (item) => item.id === editingId
                );
                if (index !== -1) {
                  demoData[index] = { ...galeriData, id: editingId };
                }
              } else {
                // Create data
                const newId =
                  demoData.length > 0
                    ? Math.max(...demoData.map((item) => item.id)) + 1
                    : 1;
                demoData.push({ ...galeriData, id: newId });
              }

              saveDemoData(demoData);
              console.log("Demo Mode: Data disimpan ke localStorage");
            } else {
              // MODE PRODUCTION: Kirim ke API
              let response;

              if (editingId) {
                // Update data
                response = await fetch(`${API_GALERI_URL}/${editingId}`, {
                  method: "PUT",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(galeriData),
                });
              } else {
                // Create data
                response = await fetch(API_GALERI_URL, {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(galeriData),
                });
              }

              if (!response.ok) {
                throw new Error("Gagal menyimpan data");
              }
            }

            showToast(
              editingId
                ? "Data berhasil diupdate!"
                : "Data berhasil ditambahkan!",
              "success"
            );
            resetForm();
            loadGaleriData();
          } catch (error) {
            console.error("Submit error:", error);
            showToast("Gagal menyimpan data. Silakan coba lagi.", "error");
          } finally {
            btnSubmit.disabled = false;
            btnText.textContent = "Simpan";
          }
        });

      // Load galeri data from API
      async function loadGaleriData() {
        const loadingIndicator = document.getElementById("loadingIndicator");
        const tableBody = document.getElementById("tableBody");
        const emptyState = document.getElementById("emptyState");

        loadingIndicator.classList.remove("hidden");
        tableBody.innerHTML = "";
        emptyState.classList.add("hidden");

        try {
          if (DEMO_MODE) {
            // MODE DEMO: Gunakan data lokal
            console.log("Demo Mode: Menggunakan data lokal");
            const demoData = getDemoData();

            if (demoData.length === 0) {
              emptyState.classList.remove("hidden");
            } else {
              renderTable(demoData);
            }
          } else {
            // MODE PRODUCTION: Fetch dari API
            const response = await fetch(API_GALERI_URL);

            if (!response.ok) {
              throw new Error("Gagal memuat data");
            }

            const data = await response.json();

            if (data.length === 0) {
              emptyState.classList.remove("hidden");
            } else {
              renderTable(data);
            }
          }
        } catch (error) {
          console.error("Load data error:", error);
          emptyState.classList.remove("hidden");
          showToast("Gagal memuat data dari server", "error");
        } finally {
          loadingIndicator.classList.add("hidden");
        }
      }

      // Render table
      function renderTable(data) {
        const tableBody = document.getElementById("tableBody");
        const emptyState = document.getElementById("emptyState");

        if (data.length === 0) {
          emptyState.classList.remove("hidden");
          return;
        }

        emptyState.classList.add("hidden");

        tableBody.innerHTML = data
          .map(
            (item) => `
          <tr class="fade-in hover:bg-gray-50">
            <td class="px-6 py-4">
              <img src="${item.foto_url}" alt="${
              item.judul
            }" class="w-24 h-24 object-cover rounded-lg shadow-sm cursor-pointer hover:scale-105 transition" onclick="viewImage('${
              item.foto_url
            }')">
            </td>
            <td class="px-6 py-4 text-sm font-medium text-gray-900">${
              item.judul
            }</td>
            <td class="px-6 py-4 text-sm text-gray-600">${formatDate(
              item.tanggal
            )}</td>
            <td class="px-6 py-4 text-sm space-x-2">
              <button onclick="editGaleri(${item.id}, '${item.foto_url}', '${
              item.judul
            }', '${
              item.tanggal
            }')" class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition">
                Edit
              </button>
              <button onclick="deleteGaleri(${
                item.id
              })" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">
                Hapus
              </button>
            </td>
          </tr>
        `
          )
          .join("");
      }

      // Edit galeri
      function editGaleri(id, fotoUrl, judul, tanggal) {
        editingId = id;
        uploadedFotoUrl = fotoUrl;

        document.getElementById("fotoUrl").value = fotoUrl;
        document.getElementById("judul").value = judul;
        document.getElementById("tanggal").value = tanggal;

        // Preview gambar
        const preview = document.getElementById("imagePreview");
        preview.querySelector("img").src = fotoUrl;
        preview.classList.remove("hidden");

        document.getElementById("uploadStatus").innerHTML =
          '<span class="text-green-600">✓ Foto sudah ada</span>';
        document.getElementById("formTitle").textContent = "Edit Galeri";
        document.getElementById("btnText").textContent = "Update";
        document.getElementById("btnCancel").classList.remove("hidden");

        // Scroll to form
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // Delete galeri
      async function deleteGaleri(id) {
        if (!confirm("Apakah Anda yakin ingin menghapus galeri ini?")) {
          return;
        }

        try {
          if (DEMO_MODE) {
            // MODE DEMO: Hapus dari localStorage
            let demoData = getDemoData();
            demoData = demoData.filter((item) => item.id !== id);
            saveDemoData(demoData);
            console.log("Demo Mode: Data dihapus dari localStorage");
          } else {
            // MODE PRODUCTION: Hapus via API
            const response = await fetch(`${API_GALERI_URL}/${id}`, {
              method: "DELETE",
            });

            if (!response.ok) {
              throw new Error("Gagal menghapus data");
            }
          }

          showToast("Data berhasil dihapus!", "success");
          loadGaleriData();
        } catch (error) {
          console.error("Delete error:", error);
          showToast("Gagal menghapus data. Silakan coba lagi.", "error");
        }
      }

      // Demo Mode: LocalStorage functions
      function getDemoData() {
        const data = localStorage.getItem("galeri_demo_data");
        return data ? JSON.parse(data) : [];
      }

      function saveDemoData(data) {
        localStorage.setItem("galeri_demo_data", JSON.stringify(data));
      }

      // Reset form
      function resetForm() {
        document.getElementById("galeriForm").reset();
        document.getElementById("fotoUrl").value = "";
        document.getElementById("fileInput").value = "";
        document.getElementById("uploadStatus").textContent =
          "Belum ada file dipilih";
        document.getElementById("imagePreview").classList.add("hidden");
        document.getElementById("formTitle").textContent = "Tambah Galeri";
        document.getElementById("btnText").textContent = "Simpan";
        document.getElementById("btnCancel").classList.add("hidden");
        editingId = null;
        uploadedFotoUrl = "";
      }

      // View full image
      function viewImage(url) {
        window.open(url, "_blank");
      }

      // Show toast notification
      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        const toastMessage = document.getElementById("toastMessage");

        toastMessage.textContent = message;

        if (type === "error") {
          toast.classList.remove("bg-green-500");
          toast.classList.add("bg-red-500");
        } else {
          toast.classList.remove("bg-red-500");
          toast.classList.add("bg-green-500");
        }

        toast.classList.remove("hidden");

        setTimeout(() => {
          toast.classList.add("hidden");
        }, 3000);
      }

      // Format date
      function formatDate(dateString) {
        const options = { year: "numeric", month: "long", day: "numeric" };
        return new Date(dateString).toLocaleDateString("id-ID", options);
      }
    </script>
  </body>
