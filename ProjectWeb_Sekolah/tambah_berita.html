<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - SMK N1 Purwokerto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        overflow-x: hidden;
      }
      body::-webkit-scrollbar {
        width: 8px;
      }
      body::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      body::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      body::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .sidebar-menu a {
        transition: all 0.3s ease;
      }
      .sidebar-menu a:hover {
        background: #f3f4f6;
        border-left: 4px solid #2563eb;
      }
      .sidebar-menu a.active {
        background: #eff6ff;
        border-left: 4px solid #2563eb;
        color: #2563eb;
        font-weight: 600;
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside
        class="w-64 bg-white shadow-lg fixed h-screen overflow-y-auto flex flex-col justify-between"
      >
        <div>
          <div class="p-6 border-b">
            <div class="flex items-center space-x-3">
              <div
                class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center"
              >
                <span class="text-white font-bold text-xl">S</span>
              </div>
              <div>
                <h1 class="font-bold text-gray-800 text-lg">SMK N1</h1>
                <p class="text-xs text-gray-500">Purwokerto</p>
              </div>
            </div>
          </div>

          <nav class="sidebar-menu p-4">
            <a
              href="tambah_berita.html"
              data-page="berita"
              class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 mb-2"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"
                ></path>
              </svg>
              <span>Berita</span>
            </a>

            <a
              href="tambah_prestasi.html"
              data-page="prestasi"
              class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 mb-2"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"
                ></path>
              </svg>
              <span>Prestasi</span>
            </a>

            <a
              href="tambah_pengumuman.html"
              data-page="pengumuman"
              class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 mb-2"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"
                ></path>
              </svg>
              <span>Pengumuman</span>
            </a>

            <a
              href="tambah_galeri.html"
              data-page="galeri"
              class="nav-link flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 mb-2"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              <span>Galeri</span>
            </a>
          </nav>
        </div>

        <!-- Logout Button -->
        <div class="p-4 border-t">
          <a
            href="#"
            id="logoutButton"
            class="flex items-center space-x-3 px-4 py-3 rounded-lg text-red-600 hover:bg-red-100 transition"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"
              />
            </svg>
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 ml-64">
        <!-- Header -->
        <header class="bg-[#0b0f3b] text-white px-8 py-4 shadow-lg">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-300">Admin / User Management</p>
              <h2 class="text-xl font-semibold mt-1">Dashboard Admin</h2>
            </div>
            <div class="flex items-center space-x-3">
              <div class="text-right">
                <p class="text-sm font-semibold">Admin</p>
                <p class="text-xs text-gray-300">Administrator</p>
              </div>
              <div
                class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center"
              >
                <span class="font-bold">A</span>
              </div>
            </div>
          </div>
        </header>

        <!-- Content -->
        <div class="p-8">
          <!-- Title -->
          <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">
            BERITA
          </h1>

          <!-- Form Section -->
          <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-6" id="formTitle">
              Tambah Berita
            </h2>

            <form id="beritaForm" class="space-y-4">
              <input type="hidden" id="editIndex" value="" />

              <!-- Upload Gambar -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2"
                  >Upload Gambar</label
                >
                <div class="flex items-center space-x-4">
                  <input
                    type="file"
                    id="fileInput"
                    accept=".jpg,.jpeg,.png"
                    class="hidden"
                  />
                  <button
                    type="button"
                    onclick="document.getElementById('fileInput').click()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                  >
                    Upload Gambar
                  </button>
                  <span id="uploadStatus" class="text-sm text-gray-500"
                    >Belum ada file dipilih</span
                  >
                </div>
                <input type="hidden" id="fotoUrl" value="" />
                <div id="imagePreview" class="mt-4 hidden">
                  <img
                    src=""
                    alt="Preview"
                    class="w-32 h-32 object-cover rounded-lg border-2 border-gray-300"
                  />
                </div>
              </div>

              <!-- Judul -->
              <div>
                <label
                  for="judul"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Judul</label
                >
                <input
                  type="text"
                  id="judul"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>

              <!-- Tanggal -->
              <div>
                <label
                  for="tanggal"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Tanggal</label
                >
                <input
                  type="date"
                  id="tanggal"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                />
              </div>

              <!-- Deskripsi -->
              <div>
                <label
                  for="deskripsi"
                  class="block text-sm font-medium text-gray-700 mb-2"
                  >Deskripsi</label
                >
                <textarea
                  id="deskripsi"
                  rows="4"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                ></textarea>
              </div>

              <!-- Button Submit -->
              <div class="flex space-x-3">
                <button
                  type="submit"
                  id="btnSubmit"
                  class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium"
                >
                  Simpan
                </button>
                <button
                  type="button"
                  id="btnCancel"
                  onclick="resetForm()"
                  class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition font-medium hidden"
                >
                  Batal
                </button>
              </div>
            </form>
          </div>

          <!-- Table Section -->
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead class="bg-gray-100">
                  <tr>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider"
                    >
                      Gambar
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider"
                    >
                      Judul
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider"
                    >
                      Tanggal
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider"
                    >
                      Deskripsi
                    </th>
                    <th
                      class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider"
                    >
                      Aksi
                    </th>
                  </tr>
                </thead>
                <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                  <!-- Data akan dimuat di sini -->
                </tbody>
              </table>
            </div>
            <div id="emptyState" class="text-center py-8 text-gray-500">
              Belum ada data berita
            </div>
          </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white text-center py-4 mt-12">
          <p class="text-sm">Copyright © 2025 SMK N1 Purwokerto</p>
        </footer>
      </main>
    </div>

    <script>
      // ============= NAVIGATION HANDLER =============
      // Set active menu berdasarkan halaman saat ini
      function setActiveMenu() {
        const currentPage =
          window.location.pathname.split("/").pop() || "tambah_berita.html";
        const navLinks = document.querySelectorAll(".nav-link");

        navLinks.forEach((link) => {
          link.classList.remove("active");
          const linkHref = link.getAttribute("href");

          if (linkHref === currentPage) {
            link.classList.add("active");
          }
        });
      }

      // Panggil saat halaman dimuat
      document.addEventListener("DOMContentLoaded", function () {
        setActiveMenu();
      });

      // ============= DATA MANAGEMENT =============
      let beritaData = [];
      let editingIndex = -1;

      // Load data dari localStorage saat halaman dimuat
      function loadData() {
        const savedData = localStorage.getItem("beritaData");
        if (savedData) {
          beritaData = JSON.parse(savedData);
          renderTable();
        }
      }

      // Simpan data ke localStorage
      function saveData() {
        localStorage.setItem("beritaData", JSON.stringify(beritaData));
      }

      // File upload handler
      document
        .getElementById("fileInput")
        .addEventListener("change", async function (e) {
          const file = e.target.files[0];
          if (!file) return;

          // Validasi format file
          const allowedTypes = ["image/jpeg", "image/jpg", "image/png"];
          if (!allowedTypes.includes(file.type)) {
            alert("Format file tidak didukung. Gunakan JPEG, JPG, atau PNG.");
            e.target.value = "";
            return;
          }

          // Update status
          document.getElementById("uploadStatus").innerHTML =
            '<span class="spinner"></span> Mengupload...';

          try {
            const formData = new FormData();
            formData.append("foto", file);

            // Simulasi delay upload
            await new Promise((resolve) => setTimeout(resolve, 1000));
            const fakeUrl = URL.createObjectURL(file);

            // Simpan URL
            document.getElementById("fotoUrl").value = fakeUrl;
            document.getElementById("uploadStatus").innerHTML =
              '<span class="text-green-600">✓ Upload berhasil</span>';

            // Preview gambar
            const preview = document.getElementById("imagePreview");
            preview.querySelector("img").src = fakeUrl;
            preview.classList.remove("hidden");
          } catch (error) {
            document.getElementById("uploadStatus").innerHTML =
              '<span class="text-red-600">✗ Upload gagal</span>';
            console.error("Upload error:", error);
          }
        });

      // Form submit handler
      document
        .getElementById("beritaForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const judul = document.getElementById("judul").value;
          const tanggal = document.getElementById("tanggal").value;
          const deskripsi = document.getElementById("deskripsi").value;
          const fotoUrl = document.getElementById("fotoUrl").value;

          if (!fotoUrl) {
            alert("Harap upload gambar terlebih dahulu");
            return;
          }

          const berita = {
            judul: judul,
            tanggal: tanggal,
            deskripsi: deskripsi,
            foto_url: fotoUrl,
          };

          if (editingIndex === -1) {
            // Tambah data baru
            beritaData.push(berita);
          } else {
            // Update data
            beritaData[editingIndex] = berita;
            editingIndex = -1;
          }

          saveData();
          renderTable();
          resetForm();
        });

      // Render table
      function renderTable() {
        const tableBody = document.getElementById("tableBody");
        const emptyState = document.getElementById("emptyState");

        if (beritaData.length === 0) {
          tableBody.innerHTML = "";
          emptyState.classList.remove("hidden");
          return;
        }

        emptyState.classList.add("hidden");

        tableBody.innerHTML = beritaData
          .map(
            (item, index) => `
          <tr class="fade-in hover:bg-gray-50">
            <td class="px-6 py-4">
              <img src="${item.foto_url}" alt="${
              item.judul
            }" class="w-20 h-20 object-cover rounded-lg">
            </td>
            <td class="px-6 py-4 text-sm text-gray-900">${item.judul}</td>
            <td class="px-6 py-4 text-sm text-gray-900">${formatDate(
              item.tanggal
            )}</td>
            <td class="px-6 py-4 text-sm text-gray-500">${truncateText(
              item.deskripsi,
              100
            )}</td>
            <td class="px-6 py-4 text-sm space-x-2">
              <button onclick="editBerita(${index})" class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition">
                Edit
              </button>
              <button onclick="deleteBerita(${index})" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">
                Hapus
              </button>
            </td>
          </tr>
        `
          )
          .join("");
      }

      // Edit berita
      function editBerita(index) {
        const item = beritaData[index];
        editingIndex = index;

        document.getElementById("judul").value = item.judul;
        document.getElementById("tanggal").value = item.tanggal;
        document.getElementById("deskripsi").value = item.deskripsi;
        document.getElementById("fotoUrl").value = item.foto_url;

        // Preview gambar
        const preview = document.getElementById("imagePreview");
        preview.querySelector("img").src = item.foto_url;
        preview.classList.remove("hidden");

        document.getElementById("uploadStatus").innerHTML =
          '<span class="text-green-600">✓ Gambar sudah ada</span>';
        document.getElementById("formTitle").textContent = "Edit Berita";
        document.getElementById("btnSubmit").textContent = "Update";
        document.getElementById("btnCancel").classList.remove("hidden");

        // Scroll to form
        window.scrollTo({ top: 0, behavior: "smooth" });
      }

      // Delete berita
      function deleteBerita(index) {
        if (confirm("Apakah Anda yakin ingin menghapus berita ini?")) {
          beritaData.splice(index, 1);
          saveData();
          renderTable();
        }
      }

      // Reset form
      function resetForm() {
        document.getElementById("beritaForm").reset();
        document.getElementById("fotoUrl").value = "";
        document.getElementById("uploadStatus").textContent =
          "Belum ada file dipilih";
        document.getElementById("imagePreview").classList.add("hidden");
        document.getElementById("formTitle").textContent = "Tambah Berita";
        document.getElementById("btnSubmit").textContent = "Simpan";
        document.getElementById("btnCancel").classList.add("hidden");
        editingIndex = -1;
      }

      // Helper functions
      function formatDate(dateString) {
        const options = { year: "numeric", month: "long", day: "numeric" };
        return new Date(dateString).toLocaleDateString("id-ID", options);
      }

      function truncateText(text, maxLength) {
        return text.length > maxLength
          ? text.substring(0, maxLength) + "..."
          : text;
      }

      // Initial load
      loadData();

      // Ambil elemen tombol logout
      const logoutButton = document.getElementById("logoutButton");

      logoutButton.addEventListener("click", function (event) {
        event.preventDefault(); // Mencegah link langsung berpindah

        // Tampilkan popup konfirmasi
        const confirmLogout = confirm("Apakah Anda yakin ingin keluar?");

        if (confirmLogout) {
          // Jika user klik "OK", arahkan ke halaman login
          window.location.href = "Login_admin.html";
        }
        // Jika klik "Batal", tidak melakukan apa pun
      });
    </script>
  </body>
</html>
