<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Sekolah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f6fb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    /* GAMBAR */
    .card-image {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.4s ease;
    }

    .card-image:hover img {
      transform: scale(1.1);
      filter: brightness(70%);
    }

    .btn-lihat-gambar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      color: #1e3a8a;
      border: 2px solid #1e3a8a;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      opacity: 0;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card-image:hover .btn-lihat-gambar {
      opacity: 1;
    }

    /* ISI CARD */
    .card-content {
      padding: 18px 20px 25px;
    }

    .tanggal {
      color: #6b7280;
      font-size: 0.85rem;
      margin-bottom: 6px;
    }

    .deskripsi {
      font-size: 0.95rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 12px;
    }

    .btn-detail {
      display: inline-block;
      background-color: #1d4ed8;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-detail:hover {
      background-color: #1e40af;
    }

    /* MODAL UMUM */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 50%;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 70%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .modal-content p {
      color: #333;
      font-size: 1rem;
      line-height: 1.5;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.4rem;
      cursor: pointer;
      color: #1f2937;
      font-weight: bold;
    }

    .close-btn:hover {
      color: #ef4444;
    }
  </style>
</head>
<body>

  <!-- CARD GALERI -->
  <div class="card">
    <div class="card-image">
      <img src="images/kepsek.png" alt="Galeri Sekolah" />
      <button class="btn-lihat-gambar" onclick="openImageModal('images/kepsek.png')">
        üîç Lihat Gambar
      </button>
    </div>
    <div class="card-content">
      <p class="tanggal">10 Oktober 2025</p>
      <p class="deskripsi">Kegiatan lomba Hari Kemerdekaan di halaman sekolah bersama seluruh siswa dan guru.</p>
      <a href="javascript:void(0)" class="btn-detail" onclick="openDetailModal('Kegiatan lomba Hari Kemerdekaan di halaman sekolah bersama seluruh siswa dan guru. Acara ini diisi dengan perlombaan antar kelas, pentas seni, dan penyerahan hadiah untuk pemenang.')">Lihat Detail</a>
    </div>
  </div>

  <!-- MODAL GAMBAR -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('imageModal')">&times;</span>
      <img id="modalImage" src="" alt="Zoomed Image" />
    </div>
  </div>

  <!-- MODAL DETAIL -->
  <div class="modal" id="detailModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('detailModal')">&times;</span>
      <h3 style="color:#1d4ed8; margin-bottom:10px;">Deskripsi Lengkap</h3>
      <p id="modalDetailText"></p>
    </div>
  </div>

  <script>
    // Fungsi membuka modal gambar
    function openImageModal(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("imageModal").style.display = "flex";
    }

    // Fungsi membuka modal detail deskripsi
    function openDetailModal(text) {
      document.getElementById("modalDetailText").innerText = text;
      document.getElementById("detailModal").style.display = "flex";
    }

    // Fungsi menutup modal
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // Tutup modal jika klik di luar area konten
    window.onclick = function (event) {
      const imageModal = document.getElementById("imageModal");
      const detailModal = document.getElementById("detailModal");
      if (event.target === imageModal) imageModal.style.display = "none";
      if (event.target === detailModal) detailModal.style.display = "none";
    };
  </script>
</body>
</html>
