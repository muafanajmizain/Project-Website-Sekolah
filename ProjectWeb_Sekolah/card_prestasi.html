<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prestasi Siswa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 340px;
      text-align: center;
      padding: 25px 20px;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .badge {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      border-radius: 9999px;
      padding: 6px 18px;
      font-size: 0.9rem;
      margin-bottom: 12px;
    }

    .card h3 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #1d4ed8;
      margin-bottom: 4px;
    }

    .kelas {
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .kategori {
      font-weight: 600;
      color: #111827;
      font-size: 0.95rem;
      margin-bottom: 8px;
    }

    .deskripsi {
      color: #374151;
      font-size: 0.9rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="images/kepsek.png" alt="Prestasi 1">
    <div class="badge">Juara 1</div>
    <h3>Ahmad Dzidlan</h3>
    <p class="kelas">Kelas : XII RPL A</p>
    <p class="kategori">Kategori Lomba : Bahasa Inggris Tingkat Provinsi Jawa Tengah</p>
    <p class="deskripsi">
      Meraih juara pertama dalam ajang Lomba Kompetensi Siswa (LKS) SMK 2025 berkat kemampuan berbicara dan menulis Bahasa Inggris yang luar biasa.
    </p>
  </div>

</body>
</html>
